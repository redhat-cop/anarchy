---
apiVersion: template.openshift.io/v1
kind: Template
metadata:
  annotations:
    description: Build resources for anarchy
  name: anarchy-build

parameters:
- name: KOPF_S2I_IMAGE
  value: quay.io/redhat-cop/python-kopf-s2i:v1.35
- name: GIT_REPO
  value: https://github.com/redhat-cop/anarchy.git
- name: NAME
  value: anarchy

objects:
- apiVersion: image.openshift.io/v1
  kind: ImageStream
  metadata:
    name: ${NAME}
  spec:
    lookupPolicy:
      local: false

- apiVersion: v1
  kind: BuildConfig
  metadata:
    name: ${NAME}
  spec:
    output:
      to:
        kind: ImageStreamTag
        name: ${NAME}:latest
    postCommit: {}
    resources: {}
    runPolicy: Serial
    source:
      git:
        uri: ${GIT_REPO}
        ref: main
    strategy:
      type: Source
      sourceStrategy:
        forcePull: true
        from:
          kind: DockerImage
          name: ${KOPF_S2I_IMAGE}
    triggers: []
