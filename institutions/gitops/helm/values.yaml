---
image:
  repository: quay.io/redhat-cop/anarchy
  pullPolicy: IfNotPresent

# Deploy Anarchy, as opposed to only defining the CRDs and ClusterRoles
deploy: true

envVars: {}

namespace:
  create: true
  name: anarchy-k8s-config

# Install ClusterRoles
clusterroles:
  create: true

imagePullSecrets: []
nameOverride: ""

# Number of Anarchy replicas for deployment
replicaCount: 1

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the name template
  name:

service:
  type: ClusterIP
  port:
    api: 5000
    metrics: 8000

ingress:
  enabled: false
  kind: Ingress
  annotations: {}
  hosts:
  - host: anarchy.apps.example.com
    paths: []
  tls:
  - secretName: anarchy-tls
    hosts:
    - anarchy.apps.example.com

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}

runners:
- name: default
  resources:
    limits:
      cpu: "1"
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 256Mi
  clusterRoleRules:
  - apiGroups:
    - '*'
    resources:
    - '*'
    verbs:
    - '*'

subjects: []

k8s_config:
  repo: https://github.com/redhat-cop/k8s_config.git
  version: v0.4.7
  run_interval: 1h

k8s_cluster_info: {}
