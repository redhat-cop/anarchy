apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: anarchyruns.anarchy.gpte.redhat.com
spec:
  group: anarchy.gpte.redhat.com
  scope: Namespaced
  names:
    plural: anarchyruns
    singular: anarchyrun
    kind: AnarchyRun
    shortNames: []
  versions:
  - name: v1
    served: true
    storage: true
    subresources:
      status: {}
    additionalPrinterColumns:
    - name: Governor
      type: string
      jsonPath: .spec.governor.name
    - name: Subject
      type: string
      jsonPath: .spec.subject.name
    - name: Action
      type: string
      jsonPath: .spec.action.name
    - name: Event
      type: string
      jsonPath: .spec.handler.name
    - name: Runner
      type: string
      description: Runner state
      jsonPath: >-
        .metadata.labels['anarchy\.gpte\.redhat\.com/runner']
    - name: Age
      type: date
      jsonPath: .metadata.creationTimestamp
    schema:
      openAPIV3Schema:
        description: >-
          AnarchyRuns represent Ansible processing that is queued to occur or has occurred.
          AnarchyRuns process events for AnarchySubjects such as subject create, update,
          or delete as well as processing scheduled AnarchyActions.
        type: object
        required:
        - apiVersion
        - kind
        - metadata
        - spec
        properties:
          apiVersion:
            type: string
          kind:
            type: string
          metadata:
            type: object
            properties:
              name:
                type: string
                maxLength: 63
                pattern: ^[a-z0-9A-Z]([a-z0-9A-Z\-._]*[a-z0-9A-Z])?$
          spec:
            description: >-
              Specification for how to process the Ansible run.
            type: object
            properties:
              action:
                description: >-
                  Reference to the AnarchyAction related to this AnarchyRun. Only
                  present if the run was scheluded to process an action.
                type: object
                properties:
                  apiVersion:
                    type: string
                  kind:
                    type: string
                  name:
                    type: string
                  namespace:
                    type: string
                  uid:
                    type: string
              governor:
                description: >-
                  Reference to the AnarchyGovernor related to this AnarchyRun.
                type: object
                properties:
                  apiVersion:
                    type: string
                  kind:
                    type: string
                  name:
                    type: string
                  namespace:
                    type: string
                  uid:
                    type: string
              handler:
                description: >-
                  Information on how to handle this run.
                type: object
                properties:
                  name:
                    type: string
                  type:
                    type: string
                    enum:
                    - action
                    - actionCallback
                    - subjectEvent
                  vars:
                    description: >-
                      Variables to pass to Ansible run for the handler.
                    type: object
                    x-kubernetes-preserve-unknown-fields: true
              subject:
                description: >-
                  Reference to the AnarchySubject related to this AnarchyRun.
                type: object
                properties:
                  apiVersion:
                    type: string
                  kind:
                    type: string
                  name:
                    type: string
                  namespace:
                    type: string
                  uid:
                    type: string
                  vars:
                    description: >-
                      Variables of the AnarchySubject at the time the run with scheduled.
                    type: object
                    x-kubernetes-preserve-unknown-fields: true
              vars:
                description: >-
                  DEPRECATED, variables combined by the api rather in the AnarchyRun.
                  Retained in schema for compatibility.
                type: object
                x-kubernetes-preserve-unknown-fields: true
            required:
            - subject
          status:
            description: >-
              AnarchyRun status.
            type: object
            x-kubernetes-preserve-unknown-fields: true
            properties:
              failures:
                description: >-
                  Count of failures this run has experienced.
                type: integer
              result:
                description: >-
                  Result of Ansible execution.
                type: object
                properties:
                  ansibleRun:
                    type: object
                    x-kubernetes-preserve-unknown-fields: true
                  continueAction:
                    description: >-
                      Result indicating whether action should be continued by another AnarchyRun.
                    type: object
                    properties:
                      after:
                        description: Timestamp for when to continue action
                        type: string
                      vars:
                        description: Variables to update in the AnarchyAction for continuation.
                        type: object
                        x-kubernetes-preserve-unknown-fields: true
                  deleteSubject:
                    description: >-
                      Result requests deleting subject associated wih this run.
                    type: object
                    properties:
                      removeFinalizers:
                        description: >-
                          Skip delete handling and immediately remove finalizers.
                        type: boolean
                  finishAction:
                    description: >-
                      Result indicating that AnarchyAction should finish.
                    type: object
                    properties:
                      state:
                        description: State to apply to finished action.
                        type: string
                  rc:
                    type: integer
                  status:
                    type: string
                  statusMessage:
                    type: string
              retryAfter:
                description: >-
                  UTC timestamp for next retry after failure.
                type: string
              runner:
                description: >-
                  Reference to the AnarchyRunner executing this AnarchyRun
                type: object
                properties:
                  apiVersion:
                    type: string
                  kind:
                    type: string
                  name:
                    type: string
                  namespace:
                    type: string
                  uid:
                    type: string
              runnerPod:
                description: >-
                  Reference to the AnarchyRunner Pod executing this AnarchyRun
                type: object
                properties:
                  apiVersion:
                    type: string
                  kind:
                    type: string
                  name:
                    type: string
                  namespace:
                    type: string
                  uid:
                    type: string
              runPostTimestamp:
                description: Timestamp of when the run result was received from the runner.
                type: string
