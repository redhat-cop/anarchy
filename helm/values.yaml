---
image:
  repository: quay.io/redhat-cop/anarchy
  pullPolicy: IfNotPresent

envVars: {}

namespace: anarchy

imagePullSecrets: []
nameOverride: ""

# Number of Anarchy replicas for deployment
replicaCount: 1

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the name template
  name:

service:
  type: ClusterIP
  port:
    api: 5000
    metrics: 8000

ingress:
  enabled: false
  kind: Ingress
  annotations: {}
  hosts:
  - host: anarchy.apps.example.com
    paths: []
  tls:
  - secretName: anarchy-tls
    hosts:
    - anarchy.apps.example.com

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}
