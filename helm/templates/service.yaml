{{- if .Values.deploy -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "anarchy.name" . }}
  namespace: {{ include "anarchy.namespaceName" . }}
  labels:
    {{- include "anarchy.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
  {{- range $k, $v := .Values.service.port }}
  - name: {{ $k }}
    protocol: TCP
    port: {{ $v }}
    targetPort: {{ $v }}
  {{- end }}
  selector:
    {{- include "anarchy.apiComponentLabels" . | nindent 4 }}
{{- end }}
